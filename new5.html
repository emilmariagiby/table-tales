<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Invoice</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .header {
      background: #4e0303;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .temp {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    /* Invoice Section */
    .invoice-card {
      background: white;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .invoice-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4e0303;
    }

    .line {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }

    .line.total {
      font-size: 18px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 20px;
    }

    /* Wheel Section */
    .wheel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin-top: 20px;
    }

    .label {
      position: absolute;
      width: 150px;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
      font-size: 13px;
      font-weight: bold;
      color: #4e342e;
      text-align: center;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ff3d3d;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content h2 {
      color: #388e3c;
      margin: 0 0 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

   
      
      .invoice-card, .game-card {
      background: white;
      padding: 25px;
      width: 48%; /* Makes each section take 48% of the container width */
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .invoice-card:hover, .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .invoice-card h2, .game-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5722;
      font-size: 22px;
      font-weight: 600;
    }

    .line {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .line.total {
      font-size: 18px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      margin-top: 20px;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #ffe0b2;
      border: 2px solid #ff9800;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s; }

      .box:hover {
      background: #ffcc80;
      transform: scale(1.05);
    }

    .box.disabled {
      pointer-events: none;
      background: #ddd;
      color: #aaa;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #388e3c;
    }


  </style>
</head>

<body>
  <script>
    const totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 1000;

    const gst = totalAmount * 0.05;
    const sgst = 30;
    const serviceTax = totalAmount * 0.02;
    const grossAmount = totalAmount + gst + sgst + serviceTax;

    window.onload = () => {
      document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
      document.getElementById('gstAmount').textContent = gst.toFixed(2);
      document.getElementById('sgstAmount').textContent = sgst.toFixed(2);
      document.getElementById('serviceTaxAmount').textContent = serviceTax.toFixed(2);
      document.getElementById('grossAmount').textContent = grossAmount.toFixed(2);
    };

    // List of possible offers
    const offers = [
      'Free Sides', 'Free Dessert', 'Try Again',
      'Buy 1 Get 1 Free', 'Free Desert', 'Free Delivery',
      'Free Drink', 'Free Delivery', 'Better Luck Next Time'
    ];

    // Randomly shuffle the offers
    const shuffled = offers.sort(() => 0.5 - Math.random());

    // Variable to make sure only one box can be clicked
    let picked = false;

    function revealOffer(index) {
      //if (picked) return;

      // Display the offer
      const result = document.getElementById("result");
      result.textContent = "You got: " + shuffled[index];

      // Disable all boxes
      const allBoxes = document.querySelectorAll('.box');
      allBoxes.forEach(box => box.classList.add('disabled'));

      picked = true;

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }}
  </script>

  <div class="header">Checkout Invoice</div>

  <div class="temp">
    <!-- Invoice Section -->
    <div class="invoice-card">
      <h2>Invoice Summary</h2>
      <div class="line"><span>Total Amount:</span><span>₹<span id="totalAmount">0</span></span></div>
      <div class="line"><span>GST (5%):</span><span>₹<span id="gstAmount">0</span></span></div>
      <div class="line"><span>Handling Fees:</span><span>₹<span id="sgstAmount">0</span></span></div>
      <div class="line"><span>Service Tax (2%):</span><span>₹<span id="serviceTaxAmount">0</span></span></div>
      <div class="line total"><span>Gross Amount:</span><span>₹<span id="grossAmount">0</span></span></div>
    </div>

    <!-- PICK A BOX GAME -->
    <div class="game-card">
      <h2>Pick a Box to Reveal Your Offer!</h2>

      <div class="boxes">
        <div class="box" onclick="revealOffer(0)">1</div>
        <div class="box" onclick="revealOffer(1)">2</div>
        <div class="box" onclick="revealOffer(2)">3</div>
        <div class="box" onclick="revealOffer(3)">4</div>
        <div class="box" onclick="revealOffer(4)">5</div>
        <div class="box" onclick="revealOffer(5)">6</div>
        <div class="box" onclick="revealOffer(6)">7</div>
        <div class="box" onclick="revealOffer(7)">8</div>
        <div class="box" onclick="revealOffer(8)">9</div>
      </div>

      <div id="result"></div>
    </div>

    
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="popupText">You got an offer!</h2>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

</body>

</html>
