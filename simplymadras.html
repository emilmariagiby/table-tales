<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Madras | Table Tales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f8f8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: linear-gradient(45deg, #4e0303ce,#4e0303ce );
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
        }

        .top-banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            width: 90%;
            max-width: 1200px;
        }

        .top-banner img {
            width: 100%;
            border-radius: 10px;
        }

        .restaurant-info {
            text-align: center;
            flex-grow: 1;
            margin-left: 20px;
        }

        .restaurant-info h1 {
            font-size: 28px;
            color: #530808;
        }

        .stars {
            color: #ffcc00;
            font-size: 20px;
            margin: 2px 0;
        }
        .rating-overlay {
            position: absolute;
            top: 69%;
            left: 950px;
            
            color:white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .menu-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .menu-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .menu-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }

        .menu-item:hover {
            transform: scale(1.02);
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .menu-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .stars-review {
            font-size: 18px;
            color: #ffcc00;
        }

        .price {
            font-weight: bold;
            color: #ff3d3d;
        }

        .add-btn {
            background: #ff3d3d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .map-container {
            width: 35%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .cart-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            align-items: center;
        }

        .checkout-btn {
            background: #ff3d3d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<script>
    let cart = [];

    function addToCart(name, price) {
        let existingItem = cart.find(item => item.name === name);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ name, price, quantity: 1 });
        }
        updateCart();
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        updateCart();
    }

    function updateCart() {
        let cartContainer = document.getElementById("cart-items");
        let cartCount = document.getElementById("cart-count");
        cartContainer.innerHTML = "";
        let totalPrice = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty</p>";
            cartCount.innerText = "0 items";
            return;
        }

        cart.forEach(item => {
            totalPrice += item.price * item.quantity;
            let cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <span>${item.name} x${item.quantity} - ‚Çπ${item.price * item.quantity}</span>
                <button onclick="removeFromCart('${item.name}')">‚ùå</button>
            `;
            cartContainer.appendChild(cartItem);
        });

        cartContainer.innerHTML += `<p><strong>Total: ‚Çπ${totalPrice}</strong></p>`;
        cartCount.innerText = `${cart.length} items`;
    }

    function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            alert("Proceeding to checkout! Total: ‚Çπ" + total);

            localStorage.setItem('totalAmount', total);
            window.location.href = 'new5.html';

        }
</script>

<body>

    <div class="header">Simply Madras </div>

    <div class="top-banner">
        <div class="rating-overlay">‚≠ê‚≠ê‚≠ê‚≠ê 4.5/5</div>
        <img style="width:100%;" src="simplymadraspic5.png" alt="Delicious South Indian Food">
    </div>
    

    <div class="menu-container">
        <div class="menu-section">
            <h2 style="text-align:center; margin-bottom: 10px;">Menu</h2>

            <div class="menu-item">
                <img src="simplymadraspic3.jpeg" alt="Mysore Masala Dosa">
                <div class="menu-info">
                    <h3>Mysore Masala Dosa</h3>
                    <div class="stars-review">‚≠ê‚≠ê‚≠ê‚≠ê (4.3/5)</div>
                    <p class="price">‚Çπ157</p>
                </div>
                <button class="add-btn" onclick="addToCart('Mysore Masala Dosa', 157)">+</button>
            </div>

            <div class="menu-item">
                <img src="simplymadraspic1.jpeg" alt="Tomato Onion Uttapam">
                <div class="menu-info">
                    <h3>Tomato Onion Uttapam</h3>
                    <div class="stars-review">‚≠ê‚≠ê‚≠ê‚≠ê (4.3/5)</div>
                    <p class="price">‚Çπ171</p>
                </div>
                <button class="add-btn" onclick="addToCart('Tomato Onion Uttapam', 171)">+</button>
            </div>

            <div class="menu-item">
                <img src="simplymadraspic2.jpeg" alt="Filter Coffee">
                <div class="menu-info">
                    <h3>Filter Coffee</h3>
                    <div class="stars-review">‚≠ê‚≠ê‚≠ê‚≠ê (4.2/5)</div>
                    <p class="price">‚Çπ57</p>
                </div>
                <button class="add-btn" onclick="addToCart('Filter Coffee', 57)">+</button>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://maps.google.com/?q=21.1580958,72.76923409999995&z=15&output=embed"
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <div class="cart-section">
        <h2 style="text-align:center;">üõí Your Cart</h2>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>

</body>
</html>
