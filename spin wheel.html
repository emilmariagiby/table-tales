<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel - Food Offers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8e1;
      padding: 50px;
    }

    h1 {
      color: #ff5722;
    }

    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 40px auto;
    }

    .wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ff9800;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background: conic-gradient(
        #ffe0b2 0deg 45deg,
        #ffcc80 45deg 90deg,
        #ffe0b2 90deg 135deg,
        #ffcc80 135deg 180deg,
        #ffe0b2 180deg 225deg,
        #ffcc80 225deg 270deg,
        #ffe0b2 270deg 315deg,
        #ffcc80 315deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .label {
      position: absolute;
      width: 150px;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
      font-size: 13px;
      font-weight: bold;
      color: #4e342e;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #d84315;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #spinBtn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      color: #388e3c;
      margin: 0 0 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Spin the Wheel to Get Your Offer!</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel">
      <!-- Labels -->
      <div class="label" style="transform: rotate(22.5deg) translateX(15px)">10% Off</div>
      <div class="label" style="transform: rotate(67.5deg) translateX(15px)">Free Dessert</div>
      <div class="label" style="transform: rotate(112.5deg) translateX(15px)">20% Off</div>
      <div class="label" style="transform: rotate(157.5deg) translateX(15px)">Free Delivery</div>
      <div class="label" style="transform: rotate(202.5deg) translateX(15px)">Buy 1 Get 1</div>
      <div class="label" style="transform: rotate(247.5deg) translateX(15px)">Free Drink</div>
      <div class="label" style="transform: rotate(292.5deg) translateX(15px)">Rs.100 Off</div>
      <div class="label" style="transform: rotate(337.5deg) translateX(15px)">Try Again</div>
    </div>
  </div>

  <button id="spinBtn" onclick="spin()">SPIN</button>

  <!-- Modal Box -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="popupText">You got an offer!</h2>
      <button class="close-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const offers = [
      '10% Off', 'Free Dessert', '20% Off', 'Free Delivery',
      'Buy 1 Get 1', 'Free Drink', 'Rs.100 Off', 'Try Again'
    ];
  
    let spinning = false;
  
    function spin() {
      if (spinning) return;
  
      spinning = true;
      const wheel = document.getElementById("wheel");
      const popupText = document.getElementById("popupText");
  
      const randomIndex = Math.floor(Math.random() * offers.length);
      const anglePerSlice = 360 / offers.length;
      const rotation = (360 * 5) + (360 - randomIndex * anglePerSlice - anglePerSlice / 2);
  
      // Use backticks for string interpolation
      wheel.style.transform = `rotate(${rotation}deg)`;
  
      setTimeout(() => {
        popupText.textContent = `Congratulations! You got: ${offers[randomIndex]}`;
        document.getElementById("modal").style.display = "flex";
        spinning = false;
      }, 4500);
    }
  
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
  

</body>
</html>
